<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="https://img.icons8.com/ios-filled/1x/4k.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>CrudFlix</title>
</head>
<body class="bg-dark-subtle">
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-danger fw-bolder " href="#">CRUDFLIX</a>
        </div>
    </nav>
    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
               <input type="checkbox" class="toggle" id="toggleSwitch">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title">CRUDFLIX</div>
                     <form class="flip-card__form" id="loginForm">
                        <input class="flip-card__input" name="loginEmail" placeholder="Email" type="email">
                        <input class="flip-card__input" name="loginPassword" placeholder="Password" type="password">
                        <button class="flip-card__btn" id="loginButton">Entrar</button>
                     </form>
                  </div>
                  <div class="flip-card__back">
                     <div class="title">Cadastrar</div>
                     <form class="flip-card__form" id="registerForm">
                        <input class="flip-card__input" name="registerName" placeholder="Name" type="name">
                        <input class="flip-card__input" name="registerEmail" placeholder="Email" type="email">
                        <input class="flip-card__input" name="registerPassword" placeholder="Password" type="password">
                        <button class="flip-card__btn" id="registerButton">Cadastrar</button>
                     </form>
                  </div>
               </div>
            </label>
        </div>   
   </div>

   <div class="vader">
    <div class="shadow"></div>
    <div class="head"><div class="helmet"><span class="left"></span><span class="right"></span></div><div class="eyes"><span class="left"></span><span class="right"></span></div><span class="grill"><span class="left"></span><span class="center"></span><span class="right"></span></span><span class="mask"><span class="top"></span><span class="left"></span><span class="center"></span><span class="right"></span></span><span class="line"></span></div>
    <div class="torso"><span class="neck"><span class="left"></span><span class="center"></span><span class="right"></span><span class="bottom"></span></span><span class="belt"><span class="center"></span></span><div class="plate"><span class="red_top"></span><span class="red_center"></span><span class="red_bottom"></span><span class="blue"></span><span class="gray"></span></div></div>
    <div class="hand left"><span class="hand"></span></div>
    <div class="hand right animation-right"><span class="hand"></span></div>
    <div class="legs"><span class="left"></span><span class="right"></span></div>
    <div class="boots"><span class="left"></span><span class="right"></span></div>
    <div class="sword animation-left"><span class="handle"></span><span class="light"></span></div>
    </div>
    


   <footer class="bg-dark  fixed-bottom ">
    <p class="text-center text-danger fw-bold">Â© 2023 CRUDFLIX, Inc</p>
</footer>

<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>
</body>
</html>
