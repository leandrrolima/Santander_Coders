<div>
  <h2>Tarefas</h2>

  <app-task-filtro (onChangeFiltro)="handleFiltro($event)"></app-task-filtro>

  <div class="kanban-board mt-3">
    <div class="column" *ngFor="let column of columns">
      <h2>{{ column.name }}</h2>
      <ng-container *ngFor="let item of tasksFiltradas">
        <ng-container *ngIf="item.status === column.id">
          <div class="card px-4 pt-2 mb-2">
            <h4>{{ item.title }}</h4>
            <p>{{ item.description }}</p>

            

            
              <div *ngIf="editingTask">
                <h2>Editar Tarefa</h2>
                <form (submit)="saveTask()">
                  <div class="form-group">
                    <label for="taskTitle">Título da Tarefa</label>
                    <input type="text" id="taskTitle" [(ngModel)]="editingTask.title" name="title" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="taskDescription">Descrição da Tarefa</label>
                    <textarea id="taskDescription" [(ngModel)]="editingTask.description" name="description" class="form-control"></textarea>
                  </div>
                  <button type="submit">Salvar</button>
                  <button (click)="cancelEdit()">Cancelar</button>
                </form>
              </div>
              <div>
                <button class="btn btn-light w-100" (click)="selectedTask(item)">
                  Editar
                </button>
                <button
                  class="btn btn-info w-100 mt-2 mb-3"
                  (click)="selectedTask(item)"
                >
                  Ver detalhes
                </button>
              
            </div>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
